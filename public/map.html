<!DOCTYPE html>
<html>
  <head>

    <!-- LEAFLET -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->
    <script src="js/vendor/leaflet.js"></script>

    <!-- STAMEN -->
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.1"></script>

    <link href='css/map.less' rel='stylesheet/less' type='text/css' />
    <script src='js/vendor/less-1.3.3.min.js' type='text/javascript'></script>

  </head>
  <body>

    <section id='detailview'>
      <div id='place'>
        <!-- placeholder for place info -->
      </div>
      <div class='navigation'>
        <span class='left-arrow'>
          <img src='img/ui/left_arrow.png' />
        </span>
        <span class='right-arrow'>
          <img src='img/ui/right_arrow.png' />
        </span>
      </div>
    </section>

    <!-- MUSTACHE TEMPLATE -->
    <section id='place-template'>
    <script id='m_place' type='text/template'>
        <div class='title'>
          <h2>{{name}}</h2>
        </div>
        <div class='photo'>
          <img src='img/popos/{{pic_file}}' width='100%' height='100%' alt='{{name}}' />
        </div>
        <div class='info'>
          <div class='buttons'>
            <div class='address'>
              {{popos_addr}}
            </div>
            <div class='icons'>
              <span class='icon-art'>art</span>
              <span class='icon-outdoor'>outdoor</span>
              <span class='icon-food'>food available</span>
            </div>
          </div>
          <div class='description'>
            <p>
              {{description}}
            </p>
          </div>
        </div>
    </script>
    </div>
    <!-- // end Mustache template -->

    <div class='map' id='map'>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script>window.jQuery || document.write('<script src=\'js/vendor/jquery-1.9.1.min.js\'><\/script>')</script>
    <!-- remove migrate once plugin code works with jQuery 1.9+ -->
    <script src="http://code.jquery.com/jquery-migrate-1.2.0.js"></script>
    <script src='js/vendor/mustache.js' type='text/javascript'></script>

    <script type='text/javascript' src='js/vendor/underscore-min.js'></script>
    <script type='text/javascript' src='js/popos.js'></script>
    <script type='text/javascript' src='js/map.js'></script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-40308421-1', 'sfpopos.com');
    ga('send', 'pageview');
    </script>
  </body>
</html>
